<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="home"><< Back to homepage</a>
        <a href="contact.html" class="contact">Contact us</a>
      </nav>
    </header>
    <main>
      <div id="message"></div>

      <form id="contactForm">
        <div>
          <label
            >Full name required
            <input name="fullName" id="fullName" placeholder="Full name" />
            <div class="form-error" id="fullNameError">
              Required: Please enter your full name
            </div>
          </label>
        </div>
        <div>
          <label
            >Adress required (25 characters minimum)
            <input
              name="address"
              id="address"
              placeholder="GrÃ¸nnland 52, 3015 Drammen"
            />
            <div class="form-error" id="addressError">
              Required: Please enter your address with a minimum of 25
              characters
            </div>
          </label>
        </div>
        <div>
          <label
            >Email requied
            <input name="email" id="email" placeholder="aina@example.com" />
            <div class="form-error" id="emailError">
              Required: Please enter a valid email
            </div>
          </label>
        </div>
        <div>
          <label
            >Subject required (10 characters minimum)
            <input
              name="subject"
              id="subject"
              placeholder="fill in a subject"
            />
            <div class="form-error" id="subjectError">
              Required: Please enter the subjectfield with a minimum of 10
              characters
            </div>
          </label>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
